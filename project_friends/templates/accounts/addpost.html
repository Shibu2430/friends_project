{%  extends 'base.html' %}

{% block title %} | Add Post{% endblock %}

{% block content %}

<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Create Post</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'addpost' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}

                <div class="form-group">
                  <label for="text">Title</label>
                  <input type="text" name="title" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="image">Add Image</label>
                  <input type="file" name="photo" id="myFile" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="text">Add Description</label>
                  <input type="text" name="description" class="form-control" required>
                </div>

                <input type="submit" value="Create Post" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
